{% extends 'app.html' %}
{% load static %}


{% block title %}
        Search
{% endblock  %}



{% block content %}
<div>
    <p class="text-center my_search_text"> You have searched for <b> " {{ query }} " </b> </p>
</div>
<div class="container">
    <div class="row ">
        {% for product in products %}
            <div class="col col-md-3 col-sm-12 col-xs-12 col-lg-3  my_bottom_margin">
                <div class="card text-center" style="height: 28rem;">
                    <a href="{{product.get_url}}">
                    <img src="{{ product.image.url }}" style="padding:10px;" class="card-img-top " alt="{{ product.name }}" height="300px">
                    </a>
                    <div class="card-body">
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
        <div class="row mx-auto" >
            <p class="text-center my_search_text">No Results Found</p>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock  %}
