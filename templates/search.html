{% extends 'app.html' %}
{% load static %}


{% block title %}
        Search
{% endblock  %}



{% block content %}
<div>
    <p class="text-center my_search_text"> You have searched for <b> " {{ query }} " </b> </p>
</div>
<div class="container">
    <div class="row mx_auto">
        {% for product in products %}
            <div class="col-9 col-sm-12 col-md-3 col-lg-3 my_bottom_margin">
                <div class="card text-center" style="min-width:18rem;">
                    <a href="{{product.get_url}}">
                    <img class="img-responsive card-img-top my_product_image" src="{{ product.image.url }}" alt="{{ product.name }}" width="100px"> </a>
                    <div class="card-body">
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
        <div class="row mx-auto" >
            <p class="text-center my_search_text">No Results Found</p>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock  %}
